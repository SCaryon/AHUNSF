{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7\js\bootstrap.min.js' %}"></script>
    {% block home-extends %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'products' %}">安大不闲鱼</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block product_active_class %}{% endblock %}"><a href="{% url 'products' %}">商品广场</a></li>
                    <li class="{% block wish_active_class %}{% endblock %}"><a href="{% url 'wishes' %}">心愿广场</a></li>
                    <li class="{% block message_active_class %}{% endblock %}"><a href="{% url 'contact_list' %}">我的消息</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li class="{% block center_active_class %}{% endblock %}"><a href="{% url 'center' user.pk %}">{{ user.username }}</a></li>
                        <li><a href="{% url 'logout' %}">登出</a></li>
                    {% else %}
                        <li class="{% block login_active_class %}{% endblock %}"><a href="{% url 'login' %}">登录</a></li>
                        <li class="{% block register_active_class %}{% endblock %}"><a href="{% url 'register' %}">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <a class="btn btn-default" href="#" role="button" style="position:fixed;right:1em;bottom:1em">
        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
    </a>
</body>
</html>
